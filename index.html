<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card text-center mt-4">
      <div class="message d-none card-footer text-muted">
        <h1 class="text-muted text-capitalize"></h1>
        <div class="home-page mt-4 mb-4">
          <a href="index.html" class="text-decoration-none h5"
            >Create your own message</a
          >
        </div>
      </div>
      <div class="card-header h3">Secret Messaging Service</div>
      <div class="card-body">
        <form
          id="form"
          action=""
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <label class="card-title" style="font-size: 17px"
            >Enter your secret message</label
          >
          <input id="user-input" type="text" class="mt-2" style="width: 25%" />
          <button class="btn btn-primary mt-3" style="padding: 6px 35px">
            Send
          </button>
        </form>
      </div>
      <div
        class="linkText d-none card-footer text-muted d-flex flex-column justify-content-center align-items-center"
      >
        <p class="share-text">Share this link with a friend</p>
        <input
          id="encrypted-input"
          type="text"
          readonly="readonly"
          style="
            border: none;
            outline: none;
            border-bottom: 1px solid #555;
            width: 30%;
            background: none;
          "
        />
      </div>
    </div>
  </body>
</html>
